{% extends "layout.html" %}
{% block content %}
Liitä käyttäjä salaiselle aihealueelle
<br />
<br />
<div class="card bg-white">
    <div class="card-body p-5">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <form action="{{url_for('admin')}}" method="post" class="mb-3 mt-md-4">
            <div class="row mb-3">
                <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" name="user">
                        {% for user in users%}
                        <option value={{user.id}}>{{user.username}}</option>

                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" name="topic">
                        {% for topic in restricted_topics %}
                        <option value={{topic.id}}>{{ topic.topic_name }}</option>

                        {% endfor %}
                    </select>
                </div>
                <div class="d-grid col-md-3">
                    <button class="btn btn-outline-dark" type="submit">Liitä käyttäjä ryhmään</button>
                </div>
            </div>
            <br />
        </form>
    </div>
</div>
{% endblock %}
